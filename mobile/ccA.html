<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css">
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
<link rel="stylesheet" href="jquery.mobile-1.1.0.custom.css?" />
<title>Classical Civilastions</title>
<script>
var ccSA = {};
/** Read the new task and add it to the list */
ccSA.add = function(event) {
    // Read the task from the input
    var task=$('input').val();
    if (task) {
        // Add the task to array and refresh list
        ccSA.list[ccSA.list.length] = task;
        ccSA.refresh_list();
        // Clear the input
        $('input').val('');
    }
    event.preventDefault();
};
/** Remove the task which was marked as selected */
ccSA.remove = function() {
    // Remove from array and refresh list
    ccSA.list.splice(ccSA.selected,1);
    ccSA.refresh_list();
};
/** Recreate the entire list from the available list of tasks */
ccSA.refresh_list = function() {
    var $tasks = $('#task_list'), i;
    // Clear the existing task list
    $tasks.empty();
    if (ccSA.list.length) {
        // Add the header
        $tasks.append('<li data-role="list-divider">Tasks:</li>');
        for (var i=0;i<ccSA.list.length;i++){
            // Append each task
            var li = '<li><a data-rel="page" data-task="' + i
                    + '" href="#ccconfirm">' + ccSA.list[i] + '</a></li>'
            $tasks.append(li);
        }
    }
    // Add the header for addition of new tasks
    $tasks.append('<li data-role="list-divider">Add a task</li>');
    // Use jQuery Mobile's listview method to refresh
    $tasks.listview('refresh');
    localStorage.ccSA_list = JSON.stringify(ccSA.list || []);
};
// Initialize the index page
$(document).delegate('#cc','pageinit', function() {
    // Initialize the not to do list to an empty list
// If no list is already present, initialize it
if (!localStorage.ccSA_list) {
    localStorage.ccSA_list = "[]";
}
// Load the list by parsing the JSON from localStorage
ccSA.list = JSON.parse(localStorage.ccSA_list);
    $('#add').bind('vclick', ccSA.add);
    $('li a').live('vclick', function() {
        ccSA.selected = $(this).data('task');
    });
    // Refresh the list everytime the page is reloaded
    $('#cc').bind('pagebeforeshow', ccSA.refresh_list);
});

// Bind the 'Done' and 'Not Done' buttons to task removal
$(document).delegate('#ccconfirm', 'pageinit', function(){
    $('.remove_task_cc').bind('vclick', ccSA.remove);
});

</script>
</head>
<body>

<div id="cc" data-url="cc" data-role="page">
<div data-role="header" data-position="fixed">
<h1>Classic Civ's Assignments</h1>
<a onClick='location.replace("http://georgethedan.github.io/mobile/cc.html")' class="ui-btn-right">Back</a>
</div>

<div data-role="content">

<ul id="task_list" data-role="listview">
<li data-role="list-divider">To do:</li>
<li><a href="#ccconfirm">Homework 1</a></li>
<li><a href="#ccconfirm">Assignment 1</a></li>
<li data-role="list-divider">Add:</li>
</ul>

<form id="form_tw13" method="GET" data-ajax="false">

<div data-role="fieldcontain">
<label for="inp_tw14"></label>
<input type="text" name="inp_tw14" id="inp_tw14" />
</div>

<input id="add" type="button" data-icon="plus" value="Add"/>
</form>

</div></div>

<div id="ccconfirm" data-url="ccconfirm" data-role="page">
<div data-role="header">
<h1>Done?</h1>
</div>

<div data-role="content">
&nbsp;
<a id="remove_task_cc" class="remove_task_cc" href="#cc" data-role="button" data-icon="check">Completed</a>
&nbsp;
<a href="#cc" data-role="button" data-icon="delete">Not Completed</a>

</div></div>
</body>
</html>

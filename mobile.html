<!DOCTYPE html>
<html>
<head>

<title>Timetable</title>
<link href="startup@2x.png"
    media="(device-width: 320px) and (device-height: 480px)
        and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
<link href="startup.png"
    media="(device-width: 320px) and (device-height: 480px)
        and (-webkit-device-pixel-ratio: 1)"
    rel="apple-touch-startup-image">
<link href="startup@2xi5.png"
    media="(device-width: 320px) and (device-height: 568px)
        and (-webkit-device-pixel-ratio: 2)"
    rel="apple-touch-startup-image">
    <script>
document.ontouchmove = function(e) {e.preventDefault()};
    </script>
</head>
<body>

<div id="home" data-url="home" data-role="page" data-theme="a">
<div data-role="header" data-theme="b">
<h1>Time-airy</h1>
<a href="#Timetable" class="ui-btn-right" id="test" onClick="scrollableDiv.ontouchmove = function(e) {e.stopPropagation()};">Timetable</a>
</div>

<div data-role="content">
Hey Everyone,<br><br>I hope you enjoy this epic app. It is currently in alpha so please calm down if there are any function not working. If you and a certain function, email me.<br><br>George<br><br><br><br><br><br><br><br><br><br>

</div>

<div data-role="footer" data-position="fixed">
<h1>Made by George Dan</h1>
</div>
</div>

<div id="Timetable" data-url="Timetable" data-role="page" data-theme="a">
    <div data-role="panel" id="left-panel" data-theme="b">
        <p>Left reveal panel.</p>
        <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
    </div><!-- /panel -->
    <div data-role="panel" id="right-panel" data-display="push" data-position="right" data-theme="c">
        <p>Right push panel.</p>
        <a href="#" data-rel="close" data-role="button" data-mini="true" data-inline="true" data-icon="delete" data-iconpos="right">Close</a>
    </div><!-- /panel -->


<div data-role="header" data-position="fixed">
<h1>Timetable</h1>
<a href="#home" class="ui-btn-right" id="test" onClick="scrollableDiv.ontouchmove = function(e) {e.stopPropagation()};">Home</a>
</div>

<div data-role="content">

</div></div>
<script type='text/javascript'>
$(document).on('pageinit',function(){
    $("#content").on("swiperight",function(){
		$("#leftpanel").panel( "open");
	});
	$("#content").on("swipeleft",function(){
		$("#rightpanel").panel( "open");
	});
});
</script>

</body>
</html>

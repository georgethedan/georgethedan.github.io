<html>
<head>
<title>Timetable</title>
<link rel="stylesheet" href="stylesheets/style.css">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
<script>
document.ontouchmove = function(e) {e.preventDefault()};
$( document ).on( "pageinit", "#timetable", function() {
    $( document ).on( "swipeleft swiperight", "#timetable", function( e ) {
        // We check if there is no open panel on the page because otherwise
        // a swipe to close the left panel would also open the right panel (and v.v.).
        // We do this by checking the data that the framework stores on the page element (panel: open).
        if ( $.mobile.activePage.jqmData( "panel" ) !== "open" ) {
            if ( e.type === "swipeleft"  ) {
                $( "#right-panel" ).panel( "open" );
            } else if ( e.type === "swiperight" ) {
                $( "#left-panel" ).panel( "open" );
            }
        }
    });
});
</script>
</head>
<body>
<div data-role="page" data-theme="b" id="timetable">
    <div data-role="header" data-theme="b">
        <h1>Timetable</h1>
    </div><!-- /header -->
    <div data-role="content">
        <dl>
            <dt>Swipe <span>verb</span></dt>
            <dd><b>1.</b> to strike or move with a sweeping motion</dd>
        </dl>
        <a href="https://georgethedan.github.io/mobile.html" data-rel="back" class="back-btn" data-role="button" data-mini="true" data-inline="true" data-icon="back" data-iconpos="right">Back to demo intro</a>
    </div><!-- /content -->
    <div data-role="panel" id="left-panel" data-theme="b">
        <ul data-role="listview" data-theme="d" data-icon="false" data-inset="false">
            <li data-role="list-divider">Subjects:</li>
            <li><a onClick="location.replace('https://georgethedan.github.io/geography.html')">Geography</a></li>
            <li><a href="https://georgethedan.github.io/maths">Maths</a></li>
            <li><a href="https://georgethedan.github.io/rave">RaVE</a></li>
            <li><a href="https://georgethedan.github.io/dat">D&T</a></li>
        </ul>
</div>
</body>
</html>

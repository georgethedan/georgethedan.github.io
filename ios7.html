<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Segmented Control</title>
	<link rel="stylesheet" href="../chui/chui.ios-3.0.4.css">
	<style>
		#output {
			color: #007aff;
			font-weight: bold;
		}
	</style>
	<script src="../chui/chocolatechip-3.0.4.js"></script>
	<script src="../chui/chui-3.0.4.js"></script>
	<script>
		$(function() {
			var segmentedOptions = {
				id: 'mySegmented',
				labels : ['Week A','Week B'],
				selected: 0
			};
			var newSegmented = $.UICreateSegmented(segmentedOptions);
			$('#segmentedPanel').append(newSegmented);
			$('.segmented').UISegmented({callback:segmentedResponse});
			$('.segmented').UIPanelToggle('#toggle-panels',function(){$.noop;});
		});
	</script>
</head>
<body>
	<nav>
		<h1>Home</h1>
	</nav>
	<article id="main" class="current">
		<section>
			<div id='segmentedPanel' class='horizontal centered'></div>
			<div id="toggle-panels">
				<div>
					<p>lol</p>
				</div>
				<div>
				<p>2</p>
				</div>
			</div>
			<ul class='list' id='output'>
				<li>
					<h3>You selected panel: <span></span>.</h3>
				</li>
			</ul>
		</section>
	</article>
</body>
</html>
